plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}
apply from: "${rootProject.projectDir}/libraries.gradle"

group = 'com.mdziedzic.interview'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor(
            libraries.lombok
    )
    implementation(
            libraries.springBoot,
            libraries.lombok,
            libraries.hsqldb,
            libraries.springBatch,
            libraries.springWeb,
            libraries.activeMQ,
            libraries.commons
    )

    testImplementation(
            testLibraries.junitApi,
            testLibraries.junitEngine,
            testLibraries.junitParams,
            testLibraries.mockito,
            testLibraries.springTest
    )
}

test {
    useJUnitPlatform()
}
